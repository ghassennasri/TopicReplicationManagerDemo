# datasource persistence
spring.datasource.url=jdbc:h2:file:./data/db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#access h2 console via http://localhost:9000/h2-console
spring.h2.console.enabled=true
#create tables if not exist (ici table KAFKA_TOPIC)
spring.jpa.hibernate.ddl-auto=update
#recherche static resources
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/,classpath:/META-INF/resources/,classpath:/webjars/
server.port=9000

